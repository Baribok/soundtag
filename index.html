<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            width: 100vw;
            height: 100vh;
            font-size: 24px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            opacity: 0.3; /* Кнопка изначально прозрачная */
            transition: opacity 0.3s;
        }
        button:active {
            opacity: 1; /* Становится полностью видимой при нажатии */
        }
    </style>
</head>
<body>

    <button onclick="playSound()">Произошла неизвестная ошибка</button>
    <audio id="sound" src="click.mp3"></audio>

    <script>
        function playSound() {
            let sound = document.getElementById("sound");
            sound.play().catch(error => console.error("Ошибка воспроизведения звука:", error));
        }
    </script>

</body>
</html>
